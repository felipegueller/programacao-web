<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens SVG</title>
</head>
<body>
    <h1>Imagens SVG</h1>
    <hr>
    <svg width="100" height="100">
        <!-- cx -> centro X -->
        <!-- cy -> Centro y -->
        <!-- r -> raio -->
        <!-- stroke -> cor da borda -->
        <!-- stroke-width -> largura da borda -->
        <!-- fill -> cor de preenchimento -->
        <circle cx="50" cy="50" r="48" stroke="green" stroke-width="4" fill="yellow"/>
    </svg>

    <hr>

    <svg width="100" height="100">
        <!--
            x -> Adiciona uma margin no eixo x
            y -> Adiciona uma margin no eixo y
            fill-opacity -> opacidade no preenchimento
            stroke-opacity -> opacidade da borda
        -->
        <rect width="60" height="30" x="2" y="2" 
        stroke="blue" stroke-width="4" fill="red"
        fill-opacity="0.5" stroke-opacity="0.5" />
    </svg>
    
</body>
</html>
